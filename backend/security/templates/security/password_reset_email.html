<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .code {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #dc3545;
            background: #f8d7da;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Resetowanie Hasła</h2>
        </div>
        <div class="content">
            <p>Witaj {{ user.username }},</p>
            <p>Otrzymaliśmy prośbę o zresetowanie hasła. Twój kod weryfikacyjny to:</p>
            <div class="code">{{ code }}</div>
            <p>Kod jest ważny przez 15 minut.</p>
            <p>Jeśli to nie Ty prosiłeś o reset hasła, zignoruj tę wiadomość.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 IO Project. Wszelkie prawa zastrzeżone.</p>
        </div>
    </div>
</body>

</html>
